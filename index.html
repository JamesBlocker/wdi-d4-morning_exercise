<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
    
        for (var i = 1; i <= 20; i++) {
            console.log("for: " + i);
        }

        var y = 1;

        while (y <= 20) {
            console.log("while: " + y);
            y++;
        }

    </script>
</body>
</html>
